<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<titel>HOUSE</title>
</head>
<body>
<script> 
   window.onload = function() {

   

    var drawingCanvas = document.getElementById('mypicture');
    if(drawingCanvas && drawingCanvas.getContext) {
     var context = drawingCanvas.getContext('2d');
     


    

   
     context.strokeStyle = "#000";
     context.fillStyle = "#ca5";
     context.beginPath();
     context.fillRect(50,150,100,100);
     context.closePath();
     context.stroke();
     context.fill();
     
    
     context.strokeStyle = "#000";
     context.fillStyle = "#000";
     context.beginPath();
     context.fillRect(79,178,43,43);
     context.closePath();
     context.stroke();
     context.fill();

     context.strokeStyle = "#000";
     context.fillStyle = "#ff0";
     context.beginPath();
     context.fillRect(80,200,20,20);
     context.closePath();
     context.stroke();
     context.fill();
     context.strokeStyle = "#000";
     context.fillStyle = "#ff0";
     context.beginPath();
     context.fillRect(101,200,20,20);
     context.closePath();
     context.stroke();
     context.fill();
     context.strokeStyle = "#000";
     context.fillStyle = "#ff0";
     context.beginPath();
     context.fillRect(80,179,20,20);
     context.closePath();
     context.stroke();
     context.fill();
     context.strokeStyle = "#000";
     context.fillStyle = "#ff0";
     context.beginPath();
     context.fillRect(101,179,20,20);
     context.closePath();
     context.stroke();
     context.fill();


   
     context.strokeStyle = "#000";
     context.fillStyle = "#f00";
     context.beginPath();
     context.fillRect(65,100,10,30);
     context.closePath();
     context.stroke();
     context.fill();


    
     context.beginPath();
     context.strokeStyle = "#000";
     context.fillStyle = "#ca5";
     context.moveTo(50, 150);
     context.lineTo(100, 100);
     context.moveTo(100, 100);
     context.lineTo(150, 150);
     context.moveTo(150, 150);
     context.lineTo(50, 150);
     context.closePath();
     context.stroke();
     context.fill();

     
     
     context.beginPath();
     context.moveTo(200,50);
     context.quadraticCurveTo(205,70,210,50);
     context.stroke();
     context.beginPath();
     context.moveTo(180,40);
     context.quadraticCurveTo(185,60,190,40);
     context.stroke();
     context.beginPath();
     context.moveTo(230,40);
     context.quadraticCurveTo(235,60,240,40);
     context.stroke();

   


    }

   }
  </script>
  <canvas id="mypicture" width="300" height="300">
    
  </canvas>

</body>
</html>
